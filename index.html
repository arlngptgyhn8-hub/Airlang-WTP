<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Monitoring Kekeruhan Air</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { margin: 0; font-size: 1.5rem; }
    p.subtitle { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

    /* LOGIN */
    #loginSection {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .login-card button:hover { background-color: #1565c0; }

    #dashboardSection {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      width: 100%;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .sensor-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: left;
      border-left: 5px solid #4e73df;
    }

    .sensor-card h2 { margin: 0 0 10px; font-size: 1.1rem; color: #555; }
    .value { font-size: 2.5rem; font-weight: bold; color: #333; }
    .unit { font-size: 1rem; color: #888; }

    .level-box {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .logout-btn {
      background-color: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      padding: 20px;
      font-size: 0.8rem;
      color: #888;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard Sensor Kekeruhan Air</h1>
  <p class="subtitle">Realtime Monitoring (Turbidity)</p>
</header>

<!-- LOGIN -->
<div id="loginSection">
  <div class="login-card">
    <h2>Login Dashboard</h2>
    <input type="password" id="passInput" placeholder="Masukkan Password" />
    <button id="btnLogin">Masuk</button>
    <p id="loginError" style="color:red; display:none;">Password Salah!</p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardSection">

  <div class="cards-container">

    <div class="sensor-card">
      <h2>ðŸŒŠ Nilai Kekeruhan</h2>
      <span class="value" id="valKekeruhan">--</span> 
      <span class="unit">NTU</span>

      <div id="levelBox" class="level-box" style="background:#777;">
        Level: -
      </div>
    </div>

  </div>

  <div class="chart-container">
    <canvas id="chartKekeruhan"></canvas>
  </div>

  <button class="logout-btn" id="btnLogout">Logout</button>
</div>

<footer>
  &copy; 2025 Airlangga â€¢ IoT Water Treatment System
</footer>

<!-- FIREBASE COMPAT -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
  // =============================
  // 1. FIREBASE CONFIG (PUNYA KAMU)
  // =============================
  const firebaseConfig = {
    apiKey: "AIzaSyDOePB5A5tUFNf87LmS8NZo6zMa879LABE",
    authDomain: "airlangga-wtp.firebaseapp.com",
    databaseURL: "https://airlangga-wtp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "airlangga-wtp",
    storageBucket: "airlangga-wtp.firebasestorage.app",
    messagingSenderId: "891310013164",
    appId: "1:891310013164:web:2b243841c90387247d43c9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  // =============================
  // 2. LOGIN
  // =============================
  const SIMPLE_PASSWORD = "admin";

  btnLogin.onclick = () => {
    const input = document.getElementById("passInput").value;

    if (input === SIMPLE_PASSWORD) {
      auth.signInAnonymously().then(() => {
        loginSection.style.display = "none";
        dashboardSection.style.display = "block";
        mulaiMonitoring();
      });
    } else {
      loginError.style.display = "block";
    }
  };

  btnLogout.onclick = () => { location.reload(); };

  // =============================
  // 3. CHART
  // =============================
  const ctx = document.getElementById("chartKekeruhan").getContext("2d");
  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Kekeruhan (NTU)",
        data: [],
        borderColor: "#1e88e5",
        backgroundColor: "rgba(30,136,229,0.2)",
        fill: true,
        tension: 0.4
      }]
    },
    options: { responsive: true }
  });

  // =============================
  // 4. MONITORING DATA FIREBASE
  // =============================
  function mulaiMonitoring() {
    const ref = db.ref("sensor/kekeruhan");

    ref.on("value", snap => {
      const val = snap.val();

      if (!val) return;

      // Update angka
      document.getElementById("valKekeruhan").innerText = val;

      // Update Level
      updateLevel(val);

      // Update grafik
      addChart(val);
    });
  }

  function updateLevel(ntu) {
    const box = document.getElementById("levelBox");

    let level = "";
    let color = "";

    if (ntu <= 200) { level = "Jernih"; color = "#00b894"; }
    else if (ntu <= 400) { level = "Sedang"; color = "#f9ca24"; }
    else if (ntu <= 700) { level = "Keruh"; color = "#e17055"; }
    else { level = "Sangat Keruh"; color = "#d63031"; }

    box.style.background = color;
    box.innerText = "Level: " + level;
  }

  function addChart(val) {
    const time = new Date().toLocaleTimeString();

    chart.data.labels.push(time);
    chart.data.datasets[0].data.push(val);

    if (chart.data.labels.length > 20) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }

    chart.update();
  }
</script>

</body>
</html>
